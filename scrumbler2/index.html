<style>
    .li-inline {
        display:inline;
        margin: 5px;


    }
    .ace_editor { height: 200px; }
    .jumbotron{
        padding:5px!important; ;
    }
    .list-group-item-size{
        padding: 3px;
        height: 30px!important;
    }

    .a-style-black{
        color: rgba(0, 0, 0, 0.88)!important;
    }

    .modal-wide .modal-dialog {
        width: 60%;
    }
    .modal-wide-xxl .modal-dialog {
        width: 87%;
    }
    .grid {
        border: solid 1px #ccc padding: 10px 10px 0 0;
    }
    .grid li {
        display: inline-block;
        width: 130px;
        height: 130px;
        border: solid 1px #ccc;
        margin: 0 0 10px 10px;
        background: #eee;
    }
    .masonry,
    .masonry li { /* apply before masonry add class */
        position: absolute; /* important to add it before enter animation start */

        -webkit-transition-duration: .7s;
        transition-duration: .7s;

        -webkit-transition-property: all;
        transition-property: all;
    }

    .masonry .masonry-enter { /* limit animated properties for entering elements */
        -webkit-transition-property: -webkit-transform, opacity;
        transition-property: transform, opacity;
    }

    .masonry-enter,
    .masonry-leave.masonry-leave-active {
        opacity: 0;
        -webkit-transform: scale(0.1);
        transform: scale(0.1);
    }

    .masonry-leave,
    .masonry-enter.masonry-enter-active {}

    /**/
    .GridGroup {
        border: solid 1px #ccc padding: 10px 10px 0 0;
    }
    .GridGroup li {
        display: inline-block;
        width: 400px;
        height: 400px;
        border: solid 1px #ccc;
        margin: 0 0 10px 10px;
        background: #eee;
    }
    .MasonryGroup,
    .MasonryGroup li { /* apply before masonry add class */
        position: absolute; /* important to add it before enter animation start */

        -webkit-transition-duration: .7s;
        transition-duration: .7s;

        -webkit-transition-property: all;
        transition-property: all;
    }

    .MasonryGroup .masonry-enter { /* limit animated properties for entering elements */
        -webkit-transition-property: -webkit-transform, opacity;
        transition-property: transform, opacity;
    }

    .masonry-enter,
    .masonry-leave.masonry-leave-active {
        opacity: 0;
        -webkit-transform: scale(0.1);
        transform: scale(0.1);
    }

    .masonry-leave,
    .masonry-enter.masonry-enter-active {}


    /**/

	.file_upload
	{
		display: block;
		position: relative;
		overflow: hidden;
		font-size: 1em;
		height: 2em;
		line-height: 2em;
	}
	.file_upload .button, .file_upload > mark{
    	display: block;
    	cursor: pointer              /* example */
	}
	.file_upload .button{
    	float: right;
    	box-sizing: border-box;
    	-moz-box-sizing: border-box;
    	width: 8em;                  /* example */
    	height: 100%;
    	text-align: center           /* example */
	}
	.file_upload > mark{
    	background: transparent;     /* example */
    	padding-left: 1em            /* example */
	}
	.file_upload input[type=file]{
	    position: absolute;
	    top: 0;
	    opacity: 0
	}
	.dropdown_toggle_li{
		list-style-type: none;
		
	}
	.dropdown_toggle_a
	{
		display: block;
		padding: 3px 20px;
		clear: both;
		font-weight: 400;
		line-height: 1.42857143;
		color: #333;
		white-space: nowrap;
	}

    .portfolio-item {
        margin-bottom: 25px;
    }
	
    .offset {
	margin-left:30px;	    
    }

</style>
